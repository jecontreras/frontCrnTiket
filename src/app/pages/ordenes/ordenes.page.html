<ion-header no-border translucent>

  <ion-toolbar color="success">
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-text>
      <ion-label>
        Ordenes
      </ion-label>
    </ion-text>
    <ion-button color="light" fill="clear" slot="end" (click)="openSearch()">
      <ion-icon name="search"></ion-icon>
    </ion-button>
    <ion-button color="light" fill="clear" slot="end" (click)="agregar(false)">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMin="200" pullMax="300">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list #lista>

    <ion-item-sliding *ngFor="let item of listOrdenes; let idx=index" (click)="agregar(item)">
      
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="item['idCliente']?.idFoto">
        </ion-avatar>
        <ion-label>
          
          <h3>Cliente {{ item['idCliente']?.nombre }}</h3>
          <h4>Precio Total {{ ( item.precio || 0 ).toLocaleString('de-DE', { style: 'currency', currency: 'COP' }) }}</h4>
          <h4>Ganancias {{ ( item.precio || 0 ).toLocaleString('de-DE', { style: 'currency', currency: 'COP' }) }}</h4>
          <p>{{ item.createdAt }}</p>
        </ion-label>
  
      </ion-item>
      <ion-item-options side="end">
        
        <!--<ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>-->

      </ion-item-options>
      

    </ion-item-sliding>
    
  </ion-list>
  <ion-infinite-scroll threshold="150px"
                         (ionInfinite)="loadData( $event )"
                        >
    <ion-infinite-scroll-content loadingSpinner="crescent"
                                  loadingtext="Cargando data..">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
