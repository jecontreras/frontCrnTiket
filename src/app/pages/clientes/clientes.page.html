<ion-header no-border translucent>

  <ion-toolbar color="success">
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-text>
      <ion-label>
        Clientes
      </ion-label>
    </ion-text>
    <!--<ion-button color="light" fill="clear" slot="end" [routerLink]="['/chech']">
      <ion-icon name="search"></ion-icon>
    </ion-button>-->
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <ion-list #lista>

    <ion-item-sliding *ngFor="let item of listClientes; let idx=index">
      
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="item.idFoto || './assets/perfil.png'">
        </ion-avatar>
        <ion-label>
          
          <h3>{{ item.nombre }}</h3>
          <h4>{{ item.celular }}</h4>
          <p>{{ item.email }}</p>
        </ion-label>
  
      </ion-item>
      <ion-item-options side="end">
        
        <!--<ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>-->

      </ion-item-options>
      

    </ion-item-sliding>
    
  </ion-list>

</ion-content>
