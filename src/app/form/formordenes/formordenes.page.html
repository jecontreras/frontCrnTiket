<ion-header no-border translucent>

  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="close()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
    <ion-text>
      <ion-label>
        {{ titulo }} Ordenes
      </ion-label>
    </ion-text>
    <ion-button fill="clear" slot="end" (click)="agregar()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content>

</ion-content>
